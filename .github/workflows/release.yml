name: Release to NPM
on:
  push:
    branches: [callum/test-changes]
jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: rm -rf node_modules && yarn install --frozen-lockfile
      - name: Build ðŸ”§
        run: yarn build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
